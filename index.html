      // center,
      radius: 1000 * 200,  //半径
      strokeColor: "#F33",  //线颜色
      strokeOpacity: 1,  //线透明度
      strokeWeight: 3,  //线粗细度
      fillColor: "#ee2200",  //填充颜色
      fillOpacity: 0.35 //填充透明度
    });

    let layer;
    function addSpotMarks() {
      if (layer) {
        map.remove(layer);
      }
      // 创建 AMap.LabelsLayer 图层
      layer = new AMap.LabelsLayer({
        zooms: [2, 20],
        zIndex: 1000,
        collision: false
      });

      // 将图层添加到地图
      map.add(layer);

      const selectedMember = member.options[member.selectedIndex].value;
      const isShowLabel = showLabelMarker.checked;

      console.log('--isShowLabel:', isShowLabel);

      const markers = data.map(({ name, latitude, longitude, zz, wtn, coco, xiaoai }) => {
        let iconColor;
        switch (selectedMember) {
          case 'zz':
            iconColor = zz ? 'r' : 'b';
            break;
          case 'wtn':
            iconColor = wtn ? 'r' : 'b';
            break;
          case 'coco':
            iconColor = coco ? 'r' : 'b';
            break;
          case 'xiaoai':
            iconColor = xiaoai ? 'r' : 'b';
            break;
          default:
            iconColor = 'b';
        }

        const position = new AMap.LngLat(latitude, longitude);
        const labelMarker = new AMap.LabelMarker({
          position,
          icon: {
            type: 'image',
            image: `https://webapi.amap.com/theme/v1.3/markers/n/mark_${iconColor}.png`,
            size: [12, 18],
            anchor: 'bottom-center',
          },
          text: isShowLabel ? {
            content: name,
            style: {
              backgroundColor: '#eff6ff',
              fillColor: '#666',
              borderColor: '#93c5fd',
              padding: [3,3,5,3],
              borderWidth: 1,
            }
          } : null,
        });

        if (!isShowLabel) {
          // 给marker绑定事件
          labelMarker.on(AMap.Browser.touch ? 'click' : 'mouseover', function (e) {
            const position = e.data.data && e.data.data.position;

            if (position) {
              normalMarker.setContent(
                '<div class="amap-info-window">'
                + name +
                '<div class="amap-info-sharp"></div>' +
                '</div>');
              normalMarker.setPosition(position);
              map.add(normalMarker);
            }
          });

          labelMarker.on('mouseout', function () {
            map.remove(normalMarker);
          });
        }

        return labelMarker;
      });

      // 一次性将海量点添加到图层
      layer.add(markers);

      // 普通点
      var normalMarker = new AMap.Marker({
        anchor: 'bottom-center',
        offset: [0, -18],
      });
    }

    map.on('complete', addSpotMarks);

    // AMap.plugin('AMap.Geolocation', function () {
    //   var geolocation = new AMap.Geolocation({
    //     enableHighAccuracy: true,//是否使用高精度定位，默认:true
    //     timeout: 10000,          //超过10秒后停止定位，默认：5s
    //     position: 'RB',    //定位按钮的停靠位置
    //     offset: [10, 20], //定位按钮与设置的停靠位置的偏移量，默认：[10, 20]
    //     zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

    //   });
    //   map.addControl(geolocation);
    //   geolocation.getCurrentPosition(function (status, result) {
    //     if (status == 'complete') {
    //       onComplete(result)
    //     } else {
    //       onError(result)
    //     }
    //   });
    // });
    // //解析定位结果
    // function onComplete(data) {
    //   console.log('定位成功');
    //   var str = [];
    //   str.push('定位结果：' + data.position);
    //   str.push('定位类别：' + data.location_type);
    //   if (data.accuracy) {
    //     str.push('精度：' + data.accuracy + ' 米');
    //   }//如为IP精确定位结果则没有精度信息
    //   str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
    //   console.log(str);
    // }
    // //解析定位错误信息
    // function onError(data) {
    //   console.log('定位失败');
    //   console.log('失败原因排查信息:' + data.message);
    //   console.log('浏览器返回信息：' + data.originMessage);
    // }

    // 是否正在操作中
    let isActioning = false;
    const addCircle = document.querySelector("#addCircle");
    const cancelCircle = document.querySelector("#cancelCircle");
    const removeCircle = document.querySelector("#removeCircle");
    const radius = document.querySelector('#radius');
    const container = document.querySelector('#container');
    const member = document.querySelector('#member');
    const showLabelMarker = document.querySelector('#showLabelMarker');

    addCircle.onclick = function (e) {
      isActioning = true;
      addCircle.style.display = 'none';
      radius.style.display = 'inline';
      cancelCircle.style.display = 'inline';
      removeCircle.style.display = 'none';
      container.style.cursor = 'crosshair';
      // map.add(circle);
      // map.setFitView();
    }

    cancelCircle.onclick = function () {
      isActioning = false;
      addCircle.style.display = 'inline';
      radius.style.display = 'none';
      cancelCircle.style.display = 'none';
      removeCircle.style.display = 'none';
      container.style.cursor = 'default';
    };

    removeCircle.onclick = function () {
      map.remove(circle);
      addCircle.style.display = 'inline';
      radius.style.display = 'none';
      cancelCircle.style.display = 'none';
      removeCircle.style.display = 'none';
      // map.setFitView();
    }

    member.onchange = function() {
      addSpotMarks();
    };

    showLabelMarker.onchange = function() {
      console.log('----onchange---');
      addSpotMarks();
    };

    map.on('click', function (e) {
      if (isActioning) {
        const selectedRadius = radius.options[radius.selectedIndex].value;
        circle.setCenter(e.lnglat);
        circle.setRadius(selectedRadius);
        map.add(circle);
        container.style.cursor = 'default';
        isActioning = false;
        addCircle.style.display = 'none';
        radius.style.display = 'none';
        cancelCircle.style.display = 'none';
        removeCircle.style.display = 'inline';
      }
    });

    // map.on('zoomend', ({ target }) => {
    //   const zoom = target.getZoom();

    //   console.log(zoom);
    // });
  </script>
</body>
